name: Build phpfpm v2
on:
  push:
    branches: [ master ]
    paths:
      - '.github/workflows/phpfpm_v2.yml'
      - 'v2/phpfpm/**'
permissions:
  packages: write
jobs:
  build:
    name: Build container v2
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    steps:
      - uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/checkout@v3
      - name: Build and push Docker images v2
        uses: docker/build-push-action@v3.2.0
        with:
          push: true
          context: .
          file: v2/phpfpm/Dockerfile
          tags: |
            ghcr.io/herams-who/docker/phpfpm_v2:${{ github.sha }}
            ghcr.io/herams-who/docker/phpfpm_v2:latest
